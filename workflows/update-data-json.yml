name: Update data.json

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'The question to add'
        required: true
      answer:
        description: 'The answer to add'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Update data.json
      env:
        GITHUB_TOKEN: ${{ secrets.QANDATOKEN }}
      run: |
        echo 'Updating data.json'
        node update-data-json.js "${{ github.event.inputs.question }}" "${{ github.event.inputs.answer }}"

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.json
        git commit -m 'Update data.json with new Q&A'
        git push
