<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvation Trip Questions & Answers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS adjustments */
        #header img {
            border-top-left-radius: 50%; /* Curved edge for top-left corner */
            border-top-right-radius: 50%; /* Curved edge for top-right corner */
            width: 100%;
            max-width: 800px; /* Increase max-width to make the image wider */
            height: auto;
        }

        #container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #faqList li {
            background-color: #fff; /* Ensure background color for light mode */
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            #container, #faqList li {
                background-color: #444;
            }

            .modal-content {
                background-color: #333;
                color: #fff;
            }

            .form-control {
                background-color: #555;
                color: #fff;
                border: 1px solid #777;
            }

            .form-control::placeholder {
                color: #ccc;
            }
        }
    </style>
</head>
<body class="bg-dark">
    <div id="header" class="mb-4 d-flex justify-content-center">
        <img src="https://github.com/unknown-albed/unknown-albed.github.io/blob/main/Wallpaper-11.jpg?raw=true" alt="Header Image" class="img-fluid">
    </div>

    <div class="container" id="container">
        <h1 class="text-center mb-4">Salvation Trip Q&A: <span id="questionCounter"></span>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQAModal">Add Q&A</button>
        </h1>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search questions...">
        </div>
        <ul id="faqList" class="list-unstyled">
            <!-- Questions and answers will be dynamically added here -->
        </ul>
    </div>

    <!-- Add Q&A Modal -->
    <div class="modal fade" id="addQAModal" tabindex="-1" aria-labelledby="addQAModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQAModalLabel">Add a New Q&A</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addQAForm">
                        <div class="mb-3">
                            <label for="newQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control" id="newQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAnswer" class="form-label">Answer</label>
                            <textarea class="form-control" id="newAnswer" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Q&A</button>
                    </form>
                    <div id="statusMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const faqList = document.getElementById('faqList');
        const addQAForm = document.getElementById('addQAForm');
        const statusMessage = document.getElementById('statusMessage');
        const githubToken = 'QANDATOKEN';  // Using the environment variable QANDATOKEN

        async function fetchDataAndPopulate() {
            try {
                const response = await fetch('https://unknown-albed.github.io/data.json');
                const data = await response.json();
                data.forEach(({ question, answer }) => {
                    addQA(question, answer);
                });
                // Update the question counter
                document.getElementById('questionCounter').textContent = `(${data.length})`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function addQA(question, answer) {
            const li = document.createElement('li');
            li.className = 'p-3 mb-2 border rounded';
            li.innerHTML = `
                <h4>${question}</h4>
                <p class="text-info"><strong>Answer:</strong> ${answer}</p>
            `;
            faqList.appendChild(li);
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();
            Array.from(faqList.getElementsByTagName('li')).forEach(function(item) {
                const question = item.querySelector('h4').textContent.toLowerCase();
                const answer = item.querySelector('p').textContent.toLowerCase();
                item.style.display = (question.includes(searchTerm) || answer.includes(searchTerm)) ? 'block' : 'none';
            });
        });

        async function addQAToGithub(newQuestion, newAnswer) {
            const response = await fetch('https://api.github.com/repos/unknown-albed/unknown-albed.github.io/contents/data.json', {
                method: 'GET',
                headers: {
                    'Authorization': `token ${githubToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch data.json from GitHub');
            }

            const fileData = await response.json();
            const content = atob(fileData.content);
            const data = JSON.parse(content);

            data.push({ question: newQuestion, answer: newAnswer });

            const updatedContent = btoa(JSON.stringify(data, null, 2));

            const updateResponse = await fetch('https://api.github.com/repos/unknown-albed/unknown-albed.github.io/contents/data.json', {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Add new Q&A',
                    content: updatedContent,
                    sha: fileData.sha
                })
            });

            if (!updateResponse.ok) {
                throw new Error('Failed to update data.json on GitHub');
            }
        }

        addQAForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const newQuestion = document.getElementById('newQuestion').value;
            const newAnswer = document.getElementById('newAnswer').value;

            try {
                await addQAToGithub(newQuestion, newAnswer);
                addQA(newQuestion, newAnswer);
                // Optionally, reset form and close modal
                addQAForm.reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addQAModal'));
                modal.hide();
                // Update the question counter
                const currentCount = parseInt(document.getElementById('questionCounter').textContent.match(/\d+/)[0]);
                document.getElementById('questionCounter').textContent = `(${currentCount + 1})`;
                statusMessage.textContent = 'Q&A added successfully!';
                statusMessage.className = 'alert alert-success';
            } catch (error) {
                console.error('Error adding Q&A:', error);
                statusMessage.textContent = 'Failed to add Q&A.';
                statusMessage.className = 'alert alert-danger';
            }
        });

        fetchDataAndPopulate();
    </script>
</body>
</html>
