<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvation Trip Questions & Answers</title>
    <style>
        /* Add CSS for layout and styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #header {
            position: relative;
            text-align: center;
            height: auto;
        }

        #header img {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 50%; /* Curved edge for top-left corner */
            border-top-right-radius: 50%; /* Curved edge for top-right corner */
        }

        #container {
            max-width: 800px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Adjust based on header height */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #searchInput {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #addButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addButton:hover {
            background-color: #0056b3;
        }

        #faqList {
            list-style-type: none;
            padding: 0;
        }

        #faqList li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Media query for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            #container {
                background-color: #444;
            }

            #faqList li {
                background-color: #555;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://github.com/unknown-albed/unknown-albed.github.io/blob/main/Wallpaper-11.jpg?raw=true" alt="Header Image">
    </div>

    <div id="container">
        <h1>Frequently Asked Questions Salvation Trip</h1>
        
        <!-- Add a search input field -->
        <input type="text" id="searchInput" placeholder="Search questions...">
        
        <!-- Button to add more question-answer pairs -->
        <button id="addButton">Add Question & Answer</button>
        
        <ul id="faqList">
            <!-- Questions and answers will be dynamically added here -->
        </ul>
    </div>

    <script>
        // JavaScript for filtering the FAQ list based on user input
        const searchInput = document.getElementById('searchInput');
        const faqList = document.getElementById('faqList');
        const addButton = document.getElementById('addButton');

        // Function to add a new question-answer pair
        function addQA(question, answer) {
            const li = document.createElement('li');
            li.innerHTML = `
                <h2>${question}</h2>
                <p>Answer: ${answer}</p>
            `;
            faqList.appendChild(li);
        }

        // Fetch data from data.json
        fetch('https://unknown-albed.github.io/data.json')
            .then(response => response.json())
            .then(data => {
                // Add each question-answer pair to the FAQ list
                data.forEach(item => {
                    addQA(item.question, item.answer);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // Add event listener for input changes
        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();
            
            // Loop through each FAQ item
            Array.from(faqList.getElementsByTagName('li')).forEach(function(item) {
                const question = item.querySelector('h2').textContent.toLowerCase();
                const answer = item.querySelector('p').textContent.toLowerCase();
                
                // Check if the search term matches the question or answer
                if (question.includes(searchTerm) || answer.includes(searchTerm)) {
                    item.style.display = 'block'; // Show the item
                } else {
                    item.style.display = 'none'; // Hide the item
                }
            });
        });

        // Event listener for the add button
        addButton.addEventListener('click', function() {
            const question = prompt('Enter the question:');
            const answer = prompt('Enter the answer:');
            
            // Add the new question-answer pair
            if (question && answer) {
                addQA(question, answer);
            }
        });
    </script>
</body>
</html>
